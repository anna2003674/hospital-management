<div class="col-md-6 offset-md-3">
    <h3> Добавление врача</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Имя </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="doctor.name" name="name">
        </div>
        <div class="form-group">
            <label> Должность </label>
            <input type="text" class="form-control" id="position" [(ngModel)]="doctor.position" name="position">
        </div>
        <div class="form-group">
            <label> Время работы </label>
            <input type="text" class="form-control" id="workingHours" [(ngModel)]="doctor.workingHours"
                name="workingHours">
        </div>
        <button class="btn btn-success" type="submit"> Submit </button>
    </form>
</div>
