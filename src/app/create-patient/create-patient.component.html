<div class="col-md-6 offset-md-3">
    <h3>Добавление пациента</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="patient.name" name="name">
        </div>

        <div class="form-group">
            <label>Заболевание</label>
            <input type="text" class="form-control" id="disease" [(ngModel)]="patient.disease" name="disease">
        </div>

        <div class="form-group">
            <label>Возраст</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="patient.age" name="age">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
